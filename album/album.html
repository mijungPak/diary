<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <div id="header"></div>
</header>

<div class="container-lg">

    <div class="row">
        <!-- 左(メニュー) -->
        <div class="col-2">
            <div class="menu">
                <div class="home"><a href="../index.html">HOME</a></div>
            </div>
            <div class="menu">
                <div class="schedule"><a href="../schedule/calender.html">スケジュール</a></div>
            </div>
            <div class="menu">
                <div class="board"><a href="../board/board.html">メモ帳</a></div>
            </div>
            <div class="menu">
                <div class="album"><a href="../album/album.html">アルバム</a></div>
            </div>
            <div class="menu">
                <div class="print"><a href="../prints/print.html">プリント</a></div>
            </div>
        </div>

        <!-- 右(本文) -->
        <div class="col">

            <div class="container">

                <div id="cal-header">
                    <h3 class="text-center">
                        <i class="bi bi-image album mr-2"></i>アルバム
                    </h3>
                </div>

                <!-- 追加、検索 -->
                <span class="container text-right">
                    <div>
                    <form action="../album/album.html">
                        <span class="addForm pointer mr-3" data-category="写真追加" data-toggle="modal" data-target="#addFormModal">
                        <i class="bi bi-image mr-1"></i>追加</span>
                        <select name="kind">
                            <option value="0">すべて</option>
                            <option value="1">運動会</option>
                            <option value="2">入学式</option>
                            <option value="3">卒園式</option>
                        </select>
                        <input type="text" name="tags" size="10" placeholder="タグ"> 
                        <button class="btn-outline btn"><i class="bi bi-search"></i>検索</button>
                    </form>
                    </div>
                </span>

                <!-- 写真リスト -->
                <div id="photo-list">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title align-middle">運動会</h5>
                        </div>
                        <div class="card-body bg-transparent">
                            <img src="../prac_images/flower1.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower3.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower5.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower1.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower3.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower5.jpg" alt="..." class="img-thumbnail home-img m-1">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title align-middle">運動会</h5>
                        </div>
                        <div class="card-body bg-transparent">
                            <img src="../prac_images/flower1.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower3.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower5.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower1.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower3.jpg" alt="..." class="img-thumbnail home-img m-1">
                            <img src="../prac_images/flower5.jpg" alt="..." class="img-thumbnail home-img m-1">
                        </div>
                    </div>

                </div>

            </div>
            
        </div>
    </div>
</div>

<!-- 追加/変更フォーム -->
<div class="modal fade" id="addFormModal" tabindex="-1" role="dialog" aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント追加/編集</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="album.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <div class="mb-2">
                        <select>
                            <option value="1">区分なし</option>
                            <option value="2">運動会</option>
                            <option value="3">入学式</option>
                            <option value="4">卒園式</option>
                        </select>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <div class="mb-2">
                        <span class="align-top">
                            <img id="preview" src="../images/food/bibimba.png" width="200px">
                        </span>
                        <span>
                            <textarea name="memo" rows="7" cols="25" placeholder="簡単メモ"></textarea>
                        </span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 削除フォーム -->
<div class="modal fade" id="deleteFormModal" tabindex="-1" role="dialog" aria-labelledby="deleteFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント削除</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="print.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <h5 class="text-center"><i class="bi bi-exclamation-triangle text-danger"></i>本当に削除しますか？</h5>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">削除</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    //ヘッダー表示
    IncludeHTML("div#header","../common/header.html");
    //選択するメニュー
    chooseNav('.album');
    //追加画面表示
    modalControl('addForm', '#addFormModal');
    //削除画面表示
    modalControl('deleteForm', '#deleteFormModal');
</script>
</body>
</html>
