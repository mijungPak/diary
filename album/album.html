<!DOCTYPE html>

<body>

            <li class="nav-item">

                <a class="nav-link print" href="../prints/print.html">Print</a>

        <div class="row">
            <div class="top col-12 py-2">
                <div id="cal-header">
                    <h3 class="text-center">
                        <i class="bi bi-image album mr-2"></i>アルバム
                    </h3>
                </div>

                <!-- 追加、検索 -->
                <div class="container text-right">
                    <form action="../album/album.html">
                        <span class="albumAddForm pointer mr-3" data-category="アルバム追加" data-toggle="modal" data-target="#albumAddFormModal">
                            <i class="bi bi-image mr-1"></i>アルバム追加</span>
                        <span class="addForm pointer mr-3" data-category="写真追加" data-toggle="modal" data-target="#addFormModal">
                            <i class="bi bi-image mr-1"></i>写真追加</span>
                        <select name="kind">
                            <option value="0">すべて</option>
                            <option value="1">運動会</option>
                            <option value="2">入学式</option>
                            <option value="3">卒園式</option>
                        </select>
                        <input type="text" name="tags" size="10" placeholder="タグ"> 
                        <button class="btn-outline btn"><i class="bi bi-search"></i>検索</button>
                    </form>
                </div>
            </div>
    
            <!-- Left -->
            <div class="left col-5">
    
                <!-- アルバムリスト -->
                <div id="photo-list" class="row">

                    <div class="col-md-6 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h5 class="card-title align-middle">運動会</h5>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">

                            </div>
                            <a href="../album/albumList.html?albumId=1">
                                <img class="card-img-top" src="../prac_images/flower3.jpg">
                            </a>
                            <div class="card-footer text-right">
                                <small class="text-muted">12枚</small>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h5 class="card-title align-middle">卒園式</h5>
                            </div>
                            <a href="../album/albumList.html?albumId=1">
                                <img class="card-img-top" src="../prac_images/flower5.jpg">
                            </a>
                            <div class="card-footer text-right">
                                <small class="text-muted">12枚</small>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h5 class="card-title align-middle">運動会</h5>
                            </div>
                            <a href="../album/albumList.html?albumId=1">
                                <img class="card-img-top" src="../prac_images/flower4.jpg">
                            </a>
                            <div class="card-footer text-right">
                                <small class="text-muted">12枚</small>

            <!-- Right -->

                <img class="img-thumbnail" src="../prac_images/flower1.jpg" width="200px">

        </div>

<!-- アルバム追加フォーム -->
<div class="modal fade" id="albumAddFormModal" tabindex="-1" role="dialog" aria-labelledby="albumAddFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-pencil-square"></i><span class="modal-title">追加/編集</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="../album/albumList.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <div class="form-group row text-center">
                        <label for="memo-title" class="col-sm-3 col-form-label col-form-label">タイトル</label>
                        <div class="col-sm-9">
                            <input type="text" id="memo-title" name="title" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="memo-content" class="col-sm-2 col-form-label col-form-label">メモ</label>
                        <div class="col-sm-10">
                            <textarea id="memo-content" name="content" class="form-control border-danger"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 写真追加フォーム -->
<div class="modal fade" id="addFormModal" tabindex="-1" role="dialog" aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント追加/編集</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="../album/albumList.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <div class="mb-2">
                        <select>
                            <option value="1">区分なし</option>
                            <option value="2">運動会</option>
                            <option value="3">入学式</option>
                            <option value="4">卒園式</option>
                        </select>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <div class="mb-2">
                        <span class="align-top">
                            <img id="preview" src="../images/food/bibimba.png" width="200px">
                        </span>
                        <span>
                            <textarea name="memo" rows="7" cols="25" placeholder="簡単メモ"></textarea>
                        </span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 削除フォーム -->
<div class="modal fade" id="deleteFormModal" tabindex="-1" role="dialog" aria-labelledby="deleteFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント削除</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="print.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <h5 class="text-center"><i class="bi bi-exclamation-triangle text-danger"></i>本当に削除しますか？</h5>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">削除</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    //選択するメニュー
    chooseNav('.album');
    //アルバム追加画面表示
    modalControl('albumAddForm', '#albumAddFormModal');
    //追加画面表示
    modalControl('addForm', '#addFormModal');
    //削除画面表示
    modalControl('deleteForm', '#deleteFormModal');
</script>
</body>
</html>
