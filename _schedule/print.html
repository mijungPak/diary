<script>
$(document).ready(function(){

    $('#photo').on('change', function (e) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#preview").attr('src', e.target.result);
            $("#preview").attr('height', "300px");
        }
        reader.readAsDataURL(e.target.files[0]);
    });

});
