<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>写真修正 | 〇〇's Diary</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="title">〇〇's Diary</h1>
            <p class="subtitle">何気ない日常の記録<a href="setting.html" alt="修正"><i class="bi bi-gear-fill"></i></a></p>
        </div>
    </div>

    <div class="container">
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-house-fill"></i>
                        Home</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-pencil-square"></i>
                        日記</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-egg-fried"></i>
                        レシピ</a></li>
                <li class="nav-item">
                    <a href="photo.html" class="nav-link active">
                        <i class="bi bi-camera"></i>
                        PHOTO</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-basket"></i>
                        家計簿</a></li>
            </ul>
        </nav>
    </div>

    <div id="edit-photo" class="container mt-4 mb-4">
        <form action="photo.html">
            <h1 class="text-center"><i class="bi bi-card-image"></i>写真修正</h1>

            <div calss="mt-3">
                <div class="form-group mt-3">
                    <input type="file" name="photo" id="photo" class="form-control-file" accept="image/*">
                </div>
                <div class="form-group row">
                    <label for="photo-comment" class="col-sm-2 col-form-label">１行コメント</label>
                    <div class="col-sm-8">
                        <input type="text" name="photo-comment" id="photo-comment" class="form-control-file">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-primary" value="登録">
                    </div>   
                </div>
            </div>

            <div>
                <img id="preview" src="prac_images/flower3.jpg">
            </div>

        </form>
    </div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){

    $('#photo').on('change', function (e) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#preview").attr('src', e.target.result);
        }
        reader.readAsDataURL(e.target.files[0]);
    });

});
</script>
</body>
</html>
