<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>プリント追加 | ママの手帳</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="title">ママの手帳</h1>
            <p class="subtitle">何気ない日常の記録<a href="setting.html" alt="修正"><i class="bi bi-gear-fill"></i></a></p>
        </div>
    </div>

    <!--nav-->
    <div class="container">
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="schedule.html" class="nav-link">
                        <i class="bi bi-calendar3"></i>
                        予定管理</a></li>
                <li class="nav-item">
                    <a href="dairy.html" class="nav-link">
                        <i class="bi bi-pencil-square"></i>
                        日記</a></li>
                <li class="nav-item">
                    <a href="recipe.html" class="nav-link">
                        <i class="bi bi-egg-fried"></i>
                        レシピ</a></li>
                <li class="nav-item">
                    <a href="print.html" class="nav-link active">
                        <i class="bi bi-collection"></i>
                        プリント管理</a></li>
                <li class="nav-item">
                    <a href="account.html" class="nav-link">
                        <i class="bi bi-basket"></i>
                        家計簿</a></li>
            </ul>
        </nav>
    </div>

    <!--サブヘッダー-->
    <div class="container mt-4">
        <h1 class="text-center"><i class="bi bi-clipboard-plus"></i>プリント追加/編集</h1>
    </div>

    <!--リストに戻る-->
    <div class="container text-right">
        <a href="print.html"><i class="bi bi-clipboard"></i>プリント一覧</a>
    </div>

    <!--作成フォーム-->
    <div class="text-center">
        <form action="print.html">
            <div class="mb-2">
                <select>
                    <option value="1">区分なし</option>
                    <option value="2">小学校</option>
                    <option value="3">保育園</option>
                    <option value="4">マンション</option>
                </select>
                <input type="file" name="photo" id="photo">
            </div>
            <div class="mb-2">
                <span class="align-top">
               <img id="preview" src="images/food/bibimba.png" width="200px">
            </span>
            <span>
               <textarea name="memo" rows="7" cols="25" placeholder="簡単メモ"></textarea>
            </span>
            </div>

            <input type="submit" value="登録" class="btn btn-info">
        </form>
    </div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
