<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プリント管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <div id="header"></div>
</header>

<div class="container-lg">

    <div class="row">
        <!--(左)メニュー-->
        <div class="col-2">
            <div class="menu">
                <div class="home"><a href="../index.html">HOME</a></div>
            </div>
            <div class="menu">
                <div class="schedule"><a href="../schedule/calender.html">スケジュール</a></div>
            </div>
            <div class="menu">
                <div class="board"></i><a href="../board/board.html"></i>メモ帳</a></div>
            </div>
            <div class="menu">
                <div class="album"><a href="../album/album.html">アルバム</a></div>
            </div>
            <div class="menu">
                <div class="print"><a href="../prints/print.html">プリント</a></div>
            </div>
        </div>

        <div class="col">

            <!-- タイトル -->
            <div class="container">
                <h3 class="text-center"><i class="bi bi-clipboard-check print mr-1"></i>プリント管理</h3>
            </div>

            <div class="text-right">
                <form action="">
                    <div>
                        <span class="viewForm pointer mr-3" data-category="プリント追加" data-toggle="modal" data-target="#saveFormModal">
                            <i class="bi bi-clipboard-plus mr-1"></i>追加</span>
                            </span>
                        <span class="pointer">
                            <select name="kind">
                                <option value="0">すべて</option>
                                <option value="1">保育園</option>
                                <option value="2">小学校</option>
                                <option value="3">マンション</option>
                            </select>
                            <input type="text" name="keywords" size="5" placeholder="キーワード" class=""> 
                            <button type="submit" class="btn-outline btn"><i class="bi bi-search mr-1"></i>検索</button>
                        </span>
                    </div>
                </form>

            </div>

            <!-- プリント一覧 -->
            <div class="container">
                <div id="print-list" class="row">
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                小学校
                            </div>
                            <img class="card-img-top pointer" src="../images/printImg/20220405_075247387_iOS.jpg"
                                    title="拡大" data-toggle="modal" data-target="#imgModal"
                                    data-category="小学校" data-memo="運動会<br>5/25">
                            <div class="card-body">
                                <p class="card-text">
                                    運動会<br>5/25
                                    <span class="viewForm pointer" data-category="プリント変更" data-toggle="modal" data-target="#saveFormModal">
                                        <i class="bi bi-pencil"></i></span>
                                    <span class="deleteForm pointer" data-toggle="modal" data-target="#deleteFormModal">
                                        <i class="bi bi-trash"></i></span>
                                </p>
                            </div>
                        </div>   
                    </div><!--1-->
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                マンション
                            </div>
                            <img class="card-img-top pointer" src="../images/printImg/20220405_075256182_iOS.jpg"
                                    title="拡大" data-toggle="modal" data-target="#imgModal"
                                    data-category="マンション" data-memo="理事会の案内<br>4/5 12:00～<br>区民センター">
                            <div class="card-body">
                                <p class="card-text">
                                    理事会の案内<br>
                                    4/5 12:00～<br>
                                    区民センター
                                    <span class="viewForm pointer" data-category="プリント変更" data-toggle="modal" data-target="#saveFormModal">
                                        <i class="bi bi-pencil"></i></span>
                                        <span class="deleteForm pointer" data-toggle="modal" data-target="#deleteFormModal">
                                        <i class="bi bi-trash"></i></span>
                                </p>
                            </div>
                        </div>   
                    </div><!--2-->
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                保育園
                            </div>
                            <img class="card-img-top pointer" src="../images/printImg/20220405_075307729_iOS.jpg"
                                    title="拡大" data-toggle="modal" data-target="#imgModal"
                                    data-category="保育園" data-memo="４月の予定">

                            <div class="card-body">
                                <p class="card-text">
                                    ４月の予定
                                    <span class="viewForm pointer" data-category="プリント変更" data-toggle="modal" data-target="#saveFormModal">
                                        <i class="bi bi-pencil"></i></span>
                                        <span class="deleteForm pointer" data-toggle="modal" data-target="#deleteFormModal">
                                            <i class="bi bi-trash"></i></span>
                                    </p>
                                </div>
                        </div>   
                    </div><!--3-->
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                保育園
                            </div>
                            <img class="card-img-top pointer" src="../images/printImg/20220405_075321812_iOS.jpg"
                                    title="拡大" data-toggle="modal" data-target="#imgModal"
                                    data-category="保育園" data-memo="簡単メモ">

                            <div class="card-body">
                                <p class="card-text">
                                    簡単メモ
                                    <span class="viewForm pointer" data-category="プリント変更" data-toggle="modal" data-target="#saveFormModal">
                                        <i class="bi bi-pencil"></i></span>
                                    <span class="deleteForm pointer" data-toggle="modal" data-target="#deleteFormModal">
                                        <i class="bi bi-trash"></i></span>
                                </p>
                            </div>
                        </div>   
                    </div><!--4-->
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                保育園
                            </div>
                            <img class="card-img-top pointer" src="../images/printImg/20220405_075333947_iOS.jpg"
                                    title="拡大" data-toggle="modal" data-target="#imgModal"
                                    data-category="保育園" data-memo="Some quick example text to build on the card title and make up the bulk of the card's content.">
                            <div class="card-body">
                                <p class="card-text">
                                    Some quick example text to build on the card title and make up the bulk of the card's content.
                                    <span class="viewForm pointer" data-category="プリント変更" data-toggle="modal" data-target="#saveFormModal">
                                        <i class="bi bi-pencil"></i></span>
                                    <span class="deleteForm pointer" data-toggle="modal" data-target="#deleteFormModal">
                                        <i class="bi bi-trash"></i></span>
                                </p>
                            </div>
                        </div>   
                    </div><!--5-->

                </div><!-- /.row -->
            </div><!-- /.container -->

        </div>
    </div>
</div>

<!-- 画像を拡大して見せる -->
<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="imgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imgModalTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-9">
                       <img id="modal-image">
                    </div>
                    <div class="col-3">
                       <p id="modal-memo"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 追加/変更フォーム -->
<div class="modal fade" id="saveFormModal" tabindex="-1" role="dialog" aria-labelledby="saveFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント追加/編集</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="print.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <div class="mb-2">
                        <select>
                            <option value="1">区分なし</option>
                            <option value="2">小学校</option>
                            <option value="3">保育園</option>
                            <option value="4">マンション</option>
                        </select>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <div class="mb-2">
                        <span class="align-top">
                            <img id="preview" src="../images/food/bibimba.png" width="200px">
                        </span>
                        <span>
                            <textarea name="memo" rows="7" cols="25" placeholder="簡単メモ"></textarea>
                        </span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 削除フォーム -->
<div class="modal fade" id="deleteFormModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">プリント削除</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="print.html">
                <input type="hidden" name="id">
                <div class="modal-body">

                    <h5 class="text-center"><i class="bi bi-exclamation-triangle text-danger"></i>本当に削除しますか？</h5>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">削除</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    //ヘッダー表示
    IncludeHTML("div#header","../common/header.html");
    //選択するメニュー
    chooseNav('.print');

    //追加、変更画面表示
    modalControl('viewForm', '#saveFormModal');
    //削除画面表示
    modalControl('deleteForm', '#deleteFormModal');
    //<!-- 画像を拡大して見せる -->
    modalControl('card-img-top', '#imgModal');
</script>
</body>
</html>
