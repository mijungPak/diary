<!-- 追加/変更フォーム -->
<div class="modal fade" id="saveFormModal" tabindex="-1" role="dialog" aria-labelledby="saveFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-center">
                    <i class="bi bi-clipboard-plus"></i><span class="modal-title">予定追加</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="../schedule/scheduleList.html">
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="form-inline mb-2">
                        <select class="custom-select-sm mr-2 notBlank">
                            <option value="1">太郎</option>
                            <option value="2">ひろこ</option>
                            <option value="3">こうた</option>
                            <option value="4">さくら</option>
                        </select>
                        <div class="form-group mr-2">
                            <input type="date" name="date" value="2022-04-05" class="form-control-sm notBlank">
                        </div>
                        <div class="form-group mr-2">
                            <input type="time" name="time" class="form-control-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="memo" placeholder="カレンダーでマウスを重ねた時に表示されます。" class="form-control notBlank">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </form>
        </div>
    </div>
</div>
